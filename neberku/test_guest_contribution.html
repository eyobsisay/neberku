<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Guest Contribution API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Guest Contribution API</h1>
    
    <div class="form-group">
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" placeholder="Enter event ID" value="1">
    </div>
    
    <div class="form-group">
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" placeholder="Enter guest name" value="Test Guest">
    </div>
    
    <div class="form-group">
        <label for="guestPhone">Guest Phone:</label>
        <input type="text" id="guestPhone" placeholder="Enter guest phone" value="1234567890">
    </div>
    
    <div class="form-group">
        <label for="wishText">Wish Text:</label>
        <textarea id="wishText" rows="4" placeholder="Enter wish text">This is a test contribution from the test page.</textarea>
    </div>
    
    <button onclick="testGuestPost()">Test Guest Post Creation</button>
    
    <div id="result"></div>

    <script>
        async function testGuestPost() {
            const resultDiv = document.getElementById('result');
            
            try {
                const formData = new FormData();
                formData.append('event', document.getElementById('eventId').value);
                formData.append('guest_name', document.getElementById('guestName').value);
                formData.append('guest_phone', document.getElementById('guestPhone').value);
                formData.append('wish_text', document.getElementById('wishText').value);
                
                resultDiv.innerHTML = '<div class="result info">Sending request...</div>';
                
                const response = await fetch('/api/guest-post-create/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Error (${response.status})</h3>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Exception</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
