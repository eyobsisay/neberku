<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - Neberku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîç Authentication Debug</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentStatus"></div>
                        <hr>
                        <button id="refreshBtn" class="btn btn-primary">Refresh Status</button>
                        <button id="clearBtn" class="btn btn-danger">Clear localStorage</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Navigation</h5>
                    </div>
                    <div class="card-body">
                        <a href="login.html" class="btn btn-success mb-2 w-100">Go to Login</a>
                        <a href="dashboard.html" class="btn btn-info mb-2 w-100">Go to Dashboard</a>
                        <a href="test-auth.html" class="btn btn-warning mb-2 w-100">Go to Test Auth</a>
                        <a href="index.html" class="btn btn-secondary mb-2 w-100">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script>
        function updateStatus() {
            const currentStatus = document.getElementById('currentStatus');
            const debugInfo = document.getElementById('debugInfo');
            
            const user = localStorage.getItem('neberku_user');
            const token = localStorage.getItem('neberku_token');
            const currentPage = window.location.pathname.split('/').pop();
            
            // Current status
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    currentStatus.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Logged In</strong><br>
                            Username: ${userData.username}<br>
                            Email: ${userData.email}<br>
                            ID: ${userData.id}
                        </div>
                    `;
                } catch (e) {
                    currentStatus.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Error parsing user data</strong><br>
                            ${e.message}
                        </div>
                    `;
                }
            } else {
                currentStatus.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>‚ö†Ô∏è Not Logged In</strong><br>
                        No user data found in localStorage
                    </div>
                `;
            }
            
            // Debug info
            debugInfo.innerHTML = `
                <h6>Page Information:</h6>
                <ul>
                    <li><strong>Current Page:</strong> ${currentPage}</li>
                    <li><strong>Full URL:</strong> ${window.location.href}</li>
                    <li><strong>Origin:</strong> ${window.location.origin}</li>
                </ul>
                
                <h6>Local Storage:</h6>
                <ul>
                    <li><strong>neberku_user:</strong> ${user || 'null'}</li>
                    <li><strong>neberku_token:</strong> ${token || 'null'}</li>
                </ul>
                
                <h6>API Configuration:</h6>
                <ul>
                    <li><strong>Base URL:</strong> ${API_CONFIG.BASE_URL}</li>
                    <li><strong>Login Endpoint:</strong> ${API_CONFIG.ENDPOINTS.LOGIN}</li>
                    <li><strong>Events Endpoint:</strong> ${API_CONFIG.ENDPOINTS.EVENTS}</li>
                </ul>
                
                <h6>Authentication Functions:</h6>
                <ul>
                    <li><strong>isAuthenticated():</strong> ${typeof isAuthenticated === 'function' ? 'Available' : 'Not Available'}</li>
                    <li><strong>getCurrentUser():</strong> ${typeof getCurrentUser === 'function' ? 'Available' : 'Not Available'}</li>
                </ul>
            `;
        }
        
        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', updateStatus);
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            localStorage.clear();
            alert('localStorage cleared!');
            updateStatus();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            console.log('üöÄ Debug page loaded');
            console.log('üìç Current page:', window.location.pathname);
            console.log('üîç localStorage contents:', Object.keys(localStorage));
        });
    </script>
</body>
</html>
