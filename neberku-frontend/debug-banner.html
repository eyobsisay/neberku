<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Banner Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Banner Field</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Test Event API Response</h3>
                <button class="btn btn-primary" onclick="testEventAPI()">Test Event API</button>
                <div id="apiResult" class="mt-3"></div>
            </div>
            
            <div class="col-md-6">
                <h3>Test Form Submission</h3>
                <form id="testForm">
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        <input type="file" class="form-control" id="thumbnail" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="banner" class="form-label">Banner</label>
                        <input type="file" class="form-control" id="banner" accept="image/*">
                    </div>
                    <button type="button" class="btn btn-success" onclick="testFormSubmission()">Test Form Data</button>
                </form>
                <div id="formResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        async function testEventAPI() {
            const eventId = new URLSearchParams(window.location.search).get('id');
            if (!eventId) {
                document.getElementById('apiResult').innerHTML = '<div class="alert alert-warning">Please add ?id=EVENT_ID to the URL</div>';
                return;
            }

            const token = localStorage.getItem('neberku_access_token');
            if (!token) {
                document.getElementById('apiResult').innerHTML = '<div class="alert alert-danger">No access token found. Please log in first.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.EVENT_DETAIL.replace('{id}', eventId)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const event = await response.json();
                    document.getElementById('apiResult').innerHTML = `
                        <div class="alert alert-success">
                            <h5>Event Data:</h5>
                            <p><strong>Title:</strong> ${event.title}</p>
                            <p><strong>Banner:</strong> ${event.event_banner || 'null'}</p>
                            <p><strong>Thumbnail:</strong> ${event.event_thumbnail || 'null'}</p>
                            <pre>${JSON.stringify(event, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('apiResult').innerHTML = `<div class="alert alert-danger">Error: ${error.detail || 'Unknown error'}</div>`;
                }
            } catch (error) {
                document.getElementById('apiResult').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        function testFormSubmission() {
            const thumbnailFile = document.getElementById('thumbnail').files[0];
            const bannerFile = document.getElementById('banner').files[0];
            
            const formData = new FormData();
            
            if (thumbnailFile) {
                formData.append('event_thumbnail', thumbnailFile);
            }
            
            if (bannerFile) {
                formData.append('event_banner', bannerFile);
            }
            
            const keys = Array.from(formData.keys());
            const values = Array.from(formData.values()).map(v => v.name || v);
            
            document.getElementById('formResult').innerHTML = `
                <div class="alert alert-info">
                    <h5>Form Data:</h5>
                    <p><strong>Keys:</strong> ${keys.join(', ')}</p>
                    <p><strong>Values:</strong> ${values.join(', ')}</p>
                    <p><strong>Thumbnail file:</strong> ${thumbnailFile ? thumbnailFile.name : 'none'}</p>
                    <p><strong>Banner file:</strong> ${bannerFile ? bannerFile.name : 'none'}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
