<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View a beautiful post from Neberku event">
    <title>Post View - Neberku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Celebration palette from dashboard.html */
        :root{
            --primary-start:#92400e; /* much softer amber - minimal brightness */
            --primary-end:#ec4899;   /* pink */
            --accent:#a855f7;        /* purple */
            --confetti-1:#f43f5e;    /* rose */
            --confetti-2:#22c55e;    /* green */
            --confetti-3:#fde047;    /* yellow */
            --ink:#fff7ed;           /* warm off-white */
            --muted:#f3e8ff;         /* soft lilac */
            --panel-1:rgba(24, 19, 35, .62);
            --panel-2:rgba(24, 19, 35, .44);
            --line:rgba(250, 204, 21, .22); /* golden line */
        }
        
        body {
            background: radial-gradient(1200px 600px at 10% -10%, rgba(236,72,153,0.10), transparent 60%),
                        radial-gradient(900px 500px at 110% 0%, rgba(245,158,11,0.10), transparent 40%),
                        linear-gradient(180deg, #120c1b 0%, #1a1327 100%);
            background-size: 160% 160%, 140% 140%, 100% 100%;
            animation: bgShift 18s ease-in-out infinite;
            color: var(--ink);
            height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        
        @keyframes bgShift{
            0%,100%{ background-position: 0% 0%, 100% 0%, 0% 0%; }
            50%{ background-position: 20% 10%, 90% 8%, 0% 0%; }
        }
        
        /* Post Container */
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            height: 100vh;
            overflow: hidden;
        }
        
        .post-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, .1), rgba(255, 255, 255, .05)) !important;
            border: 2px solid var(--line) !important;
            border-radius: 20px;
            backdrop-filter: blur(20px) saturate(150%);
            box-shadow: 0 25px 70px rgba(2,6,23,.6), 
                        0 0 0 1px rgba(255,255,255,0.1) inset !important;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardEntrance 0.8s ease-out;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end), var(--accent));
            opacity: 0.8;
        }
        
        .post-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 80px rgba(2,6,23,.7), 
                        0 0 0 1px rgba(255,255,255,0.2) inset !important;
        }
        
        /* Post Header - Enhanced for Social Media */
        .post-header {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 45%, var(--accent) 100%);
            padding: 1rem 1.5rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .post-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }
        
        .post-header > * {
            position: relative;
            z-index: 1;
        }
        
        .post-header .guest-name {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .post-header .guest-name i {
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .post-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: -0.5px;
            line-height: 1.2;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post-header .post-date {
            font-size: 0.75rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        /* Post Content */
        .post-content {
            padding: 1rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .wish-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--ink);
            margin-bottom: 0.75rem;
            text-align: center;
            font-style: italic;
            font-weight: 400;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
            border-radius: 12px;
            border-left: 4px solid var(--primary-start);
            position: relative;
            animation: fadeIn 1s ease-out 0.3s both;
            flex-shrink: 0;
        }
        
        .wish-text::before {
            content: '"';
            font-size: 4rem;
            position: absolute;
            top: -10px;
            left: 20px;
            color: var(--primary-start);
            opacity: 0.3;
            font-family: Georgia, serif;
        }
        
        .wish-text::after {
            content: '"';
            font-size: 4rem;
            position: absolute;
            bottom: -30px;
            right: 20px;
            color: var(--primary-end);
            opacity: 0.3;
            font-family: Georgia, serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Media Carousel */
        .media-gallery {
            margin-top: 0.5rem;
            flex: 1;
            min-height: 0;
        }
        
        .media-carousel {
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            position: relative;
        }
        
        .media-carousel {
            height: 100%;
        }
        
        .media-carousel .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .media-carousel .carousel-item {
            height: 100%;
            min-height: 250px;
            background: rgba(0,0,0,0.3);
            position: relative;
        }
        
        .media-carousel .carousel-item.audio-wrapper {
            align-items: center;
            justify-content: center;
        }
        
        .media-carousel .carousel-item.audio-wrapper.active {
            display: flex;
        }
        
        .media-carousel .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .media-carousel .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .media-carousel .carousel-item audio {
            width: 90%;
            max-width: 500px;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(139,92,246,.2), rgba(139,92,246,.1));
            border-radius: 12px;
            border: 2px solid rgba(139,92,246,.3);
        }
        
        .media-carousel .carousel-control-prev,
        .media-carousel .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .media-carousel .carousel-control-prev:hover,
        .media-carousel .carousel-control-next:hover {
            opacity: 1;
        }
        
        .media-carousel .carousel-control-prev-icon,
        .media-carousel .carousel-control-next-icon {
            background-size: 50% 50%;
            width: 30px;
            height: 30px;
        }
        
        .media-carousel .carousel-indicators {
            bottom: 15px;
        }
        
        .media-carousel .carousel-indicators [data-bs-target] {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.7);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .media-carousel .carousel-indicators [data-bs-target].active {
            background-color: var(--primary-start);
            border-color: var(--primary-end);
        }
        
        .media-carousel .carousel-caption {
            bottom: 50px;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .media-carousel .carousel-caption .badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }
        
        /* Event Info - Enhanced */
        .event-info {
            margin-top: 0.5rem;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
            border-radius: 12px;
            border: 2px solid var(--line);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.5s both;
            flex-shrink: 0;
            display: none; /* Hide event info to save space */
        }
        
        .event-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .event-info h5 {
            color: var(--ink);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .event-info h5 i {
            color: var(--primary-start);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .event-info p {
            color: var(--muted);
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary-start);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .error-container i {
            font-size: 4rem;
            color: var(--confetti-1);
            margin-bottom: 1rem;
        }
        
        /* Share Button - Enhanced */
        .share-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border: 3px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 0 rgba(236,72,153,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .share-button:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 0 10px rgba(236,72,153,0.1);
            animation: none;
        }
        
        .share-button:active {
            transform: scale(1.05);
        }
        
        /* Desktop viewport fit */
        @media (min-width: 1024px) {
            body {
                overflow: hidden;
            }

            .post-container {
                padding: 0.25rem 0.75rem;
            }

            .post-card {
                height: calc(100vh - 0.5rem);
            }

            .post-header {
                padding: 0.5rem 0.75rem;
                min-height: 16vh;
            }

            .post-header h1 {
                font-size: 1.1rem;
            }

            .post-content {
                flex: 1;
                min-height: 0;
                padding: 0.5rem 0.75rem;
                overflow: hidden;
            }

            .wish-text {
                max-height: 16vh;
                overflow: hidden;
                margin-bottom: 0.5rem;
                padding: 0.45rem 0.6rem;
                font-size: 0.85rem;
            }

            .media-gallery {
                flex: 1;
                min-height: 0;
                margin-top: 0.4rem;
            }

            .media-carousel,
            .media-carousel .carousel-inner,
            .media-carousel .carousel-item {
                height: 100%;
            }

            .media-carousel .carousel-item img,
            .media-carousel .carousel-item video {
                height: 100%;
                object-fit: cover;
            }

            .neberku-watermark {
                margin-top: 0.4rem;
                padding: 0.25rem 0 0 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .post-header h1 {
                font-size: 1.5rem;
            }
            
            .post-content {
                padding: 1.5rem;
            }
            
            .wish-text {
                font-size: 1.1rem;
            }
            
            .media-carousel .carousel-item {
                min-height: 200px;
            }
            
            .post-header {
                padding: 0.75rem 1rem;
            }
            
            .post-header h1 {
                font-size: 1.2rem;
            }
            
            .post-content {
                padding: 0.75rem 1rem;
            }
            
            .wish-text {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }
            
            .share-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
            animation: fadeIn 0.8s ease-out;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }
        
        /* Social Media Optimized */
        .post-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Decorative Elements */
        .decorative-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--confetti-1);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatDot 15s infinite;
        }
        
        @keyframes floatDot {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* Neberku Watermark */
        .neberku-watermark {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 0.5rem 0 0 0;
            margin-top: 0.5rem;
            animation: fadeIn 1s ease-out 0.9s both;
            flex-shrink: 0;
        }
        
        .neberku-watermark-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(146, 64, 14, 0.9), rgba(236, 72, 153, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 25px;
            color: white !important;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            opacity: 0.85;
            text-decoration: none;
            cursor: pointer;
        }
        
        .neberku-watermark-link:hover {
            opacity: 1;
            transform: scale(1.05);
            color: white !important;
            text-decoration: none;
        }
        
        .neberku-watermark-link:active {
            transform: scale(1.02);
        }
        
        .neberku-watermark-link i {
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .neberku-watermark-link {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
            
            .neberku-watermark-link i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <!-- Decorative Background Dots -->
        <div class="decorative-dots" id="decorativeDots"></div>
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="loading-spinner"></div>
            <h3>Loading post...</h3>
            <p class="text-muted">Please wait while we fetch the post content.</p>
        </div>
        
        <!-- Error State -->
        <div id="errorState" class="error-container" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i>
            <h3>Post Not Found</h3>
            <p class="text-muted">The post you're looking for doesn't exist or is no longer available.</p>
        </div>
        
        <!-- Post Content -->
        <div id="postContent" style="display: none;">
            <div class="post-card">
                <!-- Post Header -->
                <div class="post-header">
                    <div class="guest-name" id="guestName">
                        <i class="bi bi-person-circle"></i> Loading...
                    </div>
                    <h1 id="eventTitle">Loading...</h1>
                    <div class="post-date" id="postDate">
                        <i class="bi bi-calendar3"></i> Loading...
                    </div>
                </div>
                
                <!-- Post Content -->
                <div class="post-content">
                    <!-- Wish Text -->
                    <div class="wish-text" id="wishText">
                        Loading...
                    </div>
                    
                    <!-- Media Gallery -->
                    <div id="mediaGallery" class="media-gallery">
                        <!-- Media items will be rendered here -->
                    </div>
                    
                    <!-- Event Info -->
                    <div class="event-info" id="eventInfo" style="display: none;">
                        <h5><i class="bi bi-calendar-event"></i> <span id="eventName">Event</span></h5>
                        <p id="eventDescription">Event description</p>
                    </div>
                    
                    <!-- Neberku Watermark -->
                    <div class="neberku-watermark">
                        <a href="index.html" class="neberku-watermark-link" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-calendar-event"></i>
                            <span>Neberku</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Share Button -->
    <button class="share-button" id="shareButton" onclick="sharePost()" title="Share this post" style="display: none;">
        <i class="bi bi-share"></i>
    </button>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/post-view.js"></script>
</body>
</html>
