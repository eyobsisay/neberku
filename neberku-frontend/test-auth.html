<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Neberku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîê Authentication Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Login Test</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginTestForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="testuser" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="testpass123" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Test Login</button>
                        </form>
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="authStatus"></div>
                        <hr>
                        <button id="testEventsBtn" class="btn btn-success" disabled>Test Events API</button>
                        <div id="eventsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script>
        let isLoggedIn = false;
        
        // Update authentication status display
        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const testEventsBtn = document.getElementById('testEventsBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            const user = localStorage.getItem('neberku_user');
            const token = localStorage.getItem('neberku_token');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    authStatus.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Logged In</strong><br>
                            Username: ${userData.username}<br>
                            Email: ${userData.email}<br>
                            ID: ${userData.id}
                        </div>
                    `;
                    testEventsBtn.disabled = false;
                    isLoggedIn = true;
                } catch (e) {
                    authStatus.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Error parsing user data</strong><br>
                            ${e.message}
                        </div>
                    `;
                    testEventsBtn.disabled = true;
                }
            } else {
                authStatus.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>‚ö†Ô∏è Not Logged In</strong><br>
                        Please login first to test the API
                    </div>
                `;
                testEventsBtn.disabled = true;
                isLoggedIn = false;
            }
            
            // Debug info
            debugInfo.innerHTML = `
                <h6>Local Storage:</h6>
                <ul>
                    <li><strong>neberku_user:</strong> ${user || 'null'}</li>
                    <li><strong>neberku_token:</strong> ${token || 'null'}</li>
                </ul>
                <h6>API Configuration:</h6>
                <ul>
                    <li><strong>Base URL:</strong> ${API_CONFIG.BASE_URL}</li>
                    <li><strong>Login Endpoint:</strong> ${API_CONFIG.ENDPOINTS.LOGIN}</li>
                    <li><strong>Events Endpoint:</strong> ${API_CONFIG.ENDPOINTS.EVENTS}</li>
                </ul>
            `;
        }
        
        // Test login
        document.getElementById('loginTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginResult = document.getElementById('loginResult');
            
            loginResult.innerHTML = '<div class="alert alert-info">Testing login...</div>';
            
            try {
                console.log('üîç Testing login with:', { username, password });
                
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.LOGIN}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                console.log('üì° Login response status:', response.status);
                console.log('üì° Login response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Login successful:', data);
                    
                    // Store user data
                    if (data.user) {
                        localStorage.setItem('neberku_user', JSON.stringify(data.user));
                        loginResult.innerHTML = `
                            <div class="alert alert-success">
                                <strong>‚úÖ Login Successful!</strong><br>
                                User: ${data.user.username}<br>
                                Message: ${data.message}
                            </div>
                        `;
                        updateAuthStatus();
                    } else {
                        throw new Error('No user data in response');
                    }
                } else {
                    const errorData = await response.json();
                    console.error('‚ùå Login failed:', errorData);
                    loginResult.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Login Failed</strong><br>
                            Status: ${response.status}<br>
                            Error: ${errorData.error || errorData.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                loginResult.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Login Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
        
        // Test events API
        document.getElementById('testEventsBtn').addEventListener('click', async () => {
            const eventsResult = document.getElementById('eventsResult');
            
            if (!isLoggedIn) {
                eventsResult.innerHTML = '<div class="alert alert-warning">Please login first</div>';
                return;
            }
            
            eventsResult.innerHTML = '<div class="alert alert-info">Testing events API...</div>';
            
            try {
                console.log('üîç Testing events API...');
                
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.EVENTS}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                console.log('üì° Events API response status:', response.status);
                console.log('üì° Events API response headers:', response.headers);
                
                if (response.ok) {
                    const events = await response.json();
                    console.log('‚úÖ Events API successful:', events);
                    
                    eventsResult.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Events API Successful!</strong><br>
                            Found ${events.length} events<br>
                            <small>Check console for full response</small>
                        </div>
                    `;
                } else {
                    const errorData = await response.text();
                    console.error('‚ùå Events API failed:', errorData);
                    eventsResult.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Events API Failed</strong><br>
                            Status: ${response.status}<br>
                            Error: ${errorData}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Events API error:', error);
                eventsResult.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Events API Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthStatus();
            console.log('üöÄ Authentication test page loaded');
            console.log('üìç API Base URL:', API_CONFIG.BASE_URL);
        });
    </script>
</body>
</html>
